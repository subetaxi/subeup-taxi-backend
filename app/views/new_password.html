<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>        
        <!-- META SECTION -->
        <title><%= config_json.dispatcher_panel_name %></title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <!-- EOF CSS INCLUDE -->                                     
    </head>
    <body>
        
        <div class="login-container">
        <% if(typeof message != 'undefined'){ %>
            <div class="alert alert-success" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only"><%= config_json.button_close %></span></button>
                <p align="center"> <strong><%= message %></strong></p>
            </div>
        <% } %>
        
            <div class="login-box animated fadeInDown">
                <div class="login-body">
                    <div class="login-title"><%= config_json.title_new_password %></div>
                    <form action="/update_psw" class="form-horizontal" method="post" id="psw_update">
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="hidden"  class="form-control" value="<%= id %>" name="id" />
                            <input type="hidden"  class="form-control" value="<%= link %>" name="token" />
                            <input type="password" class="form-control" placeholder="Enter your new password" name="password" id="password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <button class="btn btn-info btn-block">Submit</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            
        </div>
        
    </body>
    <% include login_footer.html %>
    <script type="text/javascript">
        $(document).ready(function(){
                $( "#psw_update" ).validate({
                    rules: {
                        password: {
                            required: true,
                            minlength: 6  
                        }
                    }
                });

                setTimeout(function() {
                    $('.alert').fadeOut('fast');
                }, 3000)
            });
</script>
</html>
