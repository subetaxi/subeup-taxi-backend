<% include ../header.html %>

	<div class="page-content-wrap">
		<form class="form-horizontal" >
			<div class="panel panel-default">
				<div class="panel-body form-group-separated ">   
					                        
    				<div class="form-group">
    					<label class="col-md-3 col-xs-6 control-label"><%= config_json.title_image %></label>
                        <div class="col-md-9 col-xs-6">
                            
                            <img src="<%=   partnerdata.picture != '' ? setting_detail.image_base_url + partnerdata.picture : 'default.png' %>" style="height: 60px; width: 120px;" class="img-thumbnail" />
                        </div>
                	</div>

                    <div class="form-group">
                        <label class="col-md-3 col-xs-6 control-label"><%= config_json.title_id_proof %></label>
                        <div class="col-md-9 col-xs-6">
                            
                            <img src="<%=   partnerdata.government_id_proof != '' ? setting_detail.image_base_url + partnerdata.government_id_proof : 'default.png' %>" style="height: 60px; width: 120px;" class="img-thumbnail" />
                        </div>
                    </div>


                    <div class="form-group">
                    	<label class="col-md-3 col-xs-6 control-label"><%= config_json.title_name %></label>
                        <div class="col-md-9 col-xs-6">
                            <label class="control-label"><%= partnerdata.first_name %> <%= partnerdata.last_name %></label>
                        </div>
                    </div>

                    

                    <div class="form-group">
                    	<label class="col-md-3 col-xs-6 control-label"><%= config_json.title_email %></label>
                        <div class="col-md-9 col-xs-6">
                            
                             <% if(is_public_demo == true) { %>
                             <label class="control-label"><%= config_json.PUBLIC_DEMO_EMAIL %></label>
                                 
                                <% } else{ %>
                                <label class="control-label"><%= partnerdata.email %></label>
                                <% } %>
                            
                        </div>
                    </div>
                
					<div class="form-group">
						<label class="col-md-3 col-xs-6 control-label"><%= config_json.title_phone %></label>
                        <div class="col-md-9 col-xs-6">
                            
                            <label class="control-label"><%= partnerdata.phone %></label>
                        </div>
                    </div>

					<div class="form-group">
                        <label class="col-md-3 col-xs-6 control-label"><%= config_json.title_country %></label>
                        <div class="col-md-9 col-xs-6">
                            <label class="control-label"><%= partnerdata.country %></label>
                        </div>
                    </div>

                    <div class="form-group">
                    	<label class="col-md-3 col-xs-6 control-label"><%= config_json.title_address %></label>
                        <div class="col-md-9 col-xs-6">
                            <label class="control-label"><%= partnerdata.address %></label>
                        </div>
                    </div>

                     
					<div class="form-group">
						<label class="col-md-3 col-xs-6 control-label"><%= config_json.titel_company_name %></label>
                        <div class="col-md-9 col-xs-6">
						  <label class="control-label"><%= partnerdata.partner_company_name %></label>
                        </div>
					</div>

                    <!--<div class="form-group col-md-12">
                        <label class="col-md-3 col-xs-5 control-label">Wallet</label>
                        <label class="col-md-9 control-label"><%= partnerdata.wallet %></label>
                    </div>   

                    <div class="form-group col-md-12">
                        <label class="col-md-3 col-xs-5 control-label">Referral Code</label>
                        <label class="col-md-9 control-label"><%= partnerdata.referral_code %></label>
                    </div>  -->                                   
					
				</div>
			</div>
        </form>
	</div>
			


<% include footer_list.html %>
