<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>        
        <!-- META SECTION -->
        <title><%= config_json.partner_panel_name %></title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <!-- EOF CSS INCLUDE -->                                     
    </head>
    <body>
        <div class="login-container">
            <div class="login-box animated fadeInDown">
                <div class="login-body">
                    <form action="/partner_referral_code" class="form-horizontal" method="post">
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" class="form-control"  placeholder="referral code" name="referral_code" />
                            </div>
                        </div>

                        <input type="hidden" name="id" value="<%= response._id %>" />
                        <div class="form-group">
                            <div class="col-md-6">
                                <a href="login" ><input type="button" value="skip" class="btn btn-info btn-block"/></a>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-info btn-block"><%= config_json.button_submit %></button>\
                            </div>
                        </div>
                    </form>
                </div>
                <div class="login-footer">
                    <div class="pull-left">
                        &copy; 2016 <%= constant_json.app_name %>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
